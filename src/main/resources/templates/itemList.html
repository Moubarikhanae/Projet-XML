<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Liste des articles</title>
</head>
<body>
<div class="container my-2">
    <h1>Liste des articles</h1>

    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Ajouter un article </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Guid</th>
            <th>Titre</th>
            <th>Date</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.guid}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.publishedOrUpdated}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${item.guid})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${item.guid})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
